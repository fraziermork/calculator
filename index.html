<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="calc.js">

    </script>
  </head>
  <body>
    <div class="imageCalcContainer" id="imageCalcContainer">
      <div class="imageCalcDisplayContainer" id="imageCalcDisplayContainer">
        <img src="img/digitsspritesheet.png" class="digitTest" />
        <img src="img/calcshine2.png" id="calcShine" class="calcShine"/>
      </div>

      <div class="imageCalcButtonContainer" id="imageCalcButtonContainer">

        <div class="buttonSpriteHolder topButton unclicked" id="oncButton"></div>
        <div class="buttonSpriteHolder topButton unclicked" id="ceButton"></div>
        <div class="buttonSpriteHolder topButton unclicked" id="mrcButton"></div>
        <div class="buttonSpriteHolder topButton unclicked" id="mplusButton"></div>
        <div class="buttonSpriteHolder topButton unclicked" id="mminusButton"></div>

        <div class="buttonSpriteHolder mainButton unclicked" id="sevenButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="eightButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="nineButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="multiplyButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="divideButton"></div>

        <div class="buttonSpriteHolder mainButton unclicked" id="fourButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="fiveButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="sixButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="subtractButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="sqrtButton"></div>

        <div class="buttonSpriteHolder mainButton unclicked" id="oneButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="twoButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="threeButton"></div>
        <div class="buttonSpriteHolder addButton unclicked" id="addButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="percentButton"></div>

        <div class="buttonSpriteHolder mainButton unclicked" id="zeroButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="decimalButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="plusminusButton"></div>
        <div class="buttonSpriteHolder mainButton unclicked" id="equalsButton"></div>

      </div>

    </div>
    <img src="img/digits_sprite_sheet.png" style="border: 1px solid black" />
    <div class="calcContainer" id="calcContainer">
      <div class="calcDisplay" id="calcDisplay"></div>
      <div class="buttonContainer" id="buttonContainer"></div>
    </div>

    <!-- <div class="history">
      <h3>History:</h3>
      <ul id="tickerTape" class="tickerTape">
      </ul>
    </div> -->

  </body>
</html>
